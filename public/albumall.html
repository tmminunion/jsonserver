      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
      }

      return result;

  <script>
$(document).ready(function(){
  
    var page = 1;
    var limit = 10;

    function loadMedia() {
        $.get('/media', { _page: page, _limit: limit }, function(data) {
            console.log(data);
            var count = data.length;
            for (var i in data) {
                var inner ='<div class="col py-1"><div class="card shadow-sm"><img src="'+ data[i].data+'" class="img-fluid" alt="Responsive image" id="imgfarmer" /></div></div>';
                $( "#listnya" ).prepend( inner );
            }
        }).fail(function(xhr, status, error) {
            var err = eval("(" + xhr.responseText + ")");
            alert(err.Message);
        });
    }
  
    // Load data on initial page load
    loadMedia();
  
    // Pagination controls
    $('#prevPage').click(function() {
        if (page > 1) {
            page--;
            $( "#listnya" ).empty();
            loadMedia();
        }
    });

    $('#nextPage').click(function() {
        page++;
        $( "#listnya" ).empty();
        loadMedia();
    });
});

        </script>
